<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts.js案例一</title>
    <script type="text/javascript" src='./js/echarts.min.js'></script>
</head>
<body>
<div id="chart" style="width:600px;height:500px;"></div>
</body>
<script type="text/javascript">
    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('chart'));
    // var imgPath = ['http://bmob-cdn-15355.b0.upaiyun.com/2017/12/01/bee4341c4089af7980b87074a77479ad.png']
    // https://gallery.echartsjs.com/editor.html?c=x3THYkhudX  (作则地址)
    var color = ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3'];
    option = {
        title: {
            text: '',
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            padding: [2, 10],
            textStyle: {
                fontSize: 16
            }
        },
        xAxis: {
            type: 'category',
            splitLine: {
                show: false
            },
            axisLine: {
                lineStyle: {
                    width: 3
                }
            },
            axisTick: {
                show: true,
                alignWithLabel: true,
                lineStyle: {
                    width: 3
                }
            },
            axisLabel: {
                rotate: 45,
                fontWeight: "bold",
                formatter: function (value) {
                    return value.split(" ")[1];
                }
            },
            data: ["2017-09-11 16:23:34", "2017-09-11 16:28:34", "2017-09-11 16:33:34", "2017-09-11 16:38:34", "2017-09-11 16:43:34", "2017-09-11 16:48:34", "2017-09-11 16:53:34"]
        },
        grid: {
            left: '2%',
            right: '4%',
            bottom: '4%',
            containLabel: true
        },
        visualMap: {
            show: false,
            pieces: [{
                gt: 0,
                lte: 100,
                color: 'red'
            }, {
                gt: 100,
                color: 'blue'
            }],
            seriesIndex: 0
        },
        yAxis: {
            type: 'value',
            name: 'M',
            splitLine: {
                show: false
            },
            axisLine: {
                lineStyle: {
                    width: 3,
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0,
                            color: 'red'
                        }, {
                            offset: 1,
                            color: 'blue'
                        }],
                        globalCoord: false // 缺省为 false
                    }
                }
            },
            axisTick: {
                lineStyle: {
                    width: 3
                }
            },
            axisLabel: {
                fontWeight: "bold",
            }
        },
        series: [{
            type: 'line',
            symbol: 'circle',
            symbolSize: 10,
            smooth: true,
            animationDuration: 2000,
            itemStyle: {
                normal: {
                    color: 'rgb(103, 99, 99)',
                    shadowBlur: 2,
                    shadowColor: "rgba(0, 0, 0, .12)",
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                    shadowColor: 'rgba(0,0,0,0.4)',
                    shadowBlur: 10,
                    shadowOffsetX: 4,
                    shadowOffsetY: 10
                }
            },
            data: [120, 90, 34, 65, 89, 201, 130],
            markLine: {
                silent: true,
                data: [{
                    yAxis: 100
                }]
            },
            markPoint: {
                label: {
                    normal: {
                        show: true,
                        align: 'center',
                        color: 'WHITE',
                        fontWeight: 100,
                        formatter: '{b}'
                    }
                },
                itemStyle: {
                    normal: {
                        color: {
                            type: 'radial',
                            x: 0.4,
                            y: 0.4,
                            r: 0.9,
                            colorStops: [{
                                offset: 0,
                                color: '#51e0a2'
                            }, {
                                offset: 1,
                                color: 'rgb(33,150,243)'
                            }],
                            globalCoord: false
                        },
                        shadowColor: 'rgba(0, 0, 0, 0.5)',
                        shadowBlur: 10,
                    }
                },
                data: [{
                    name: '触发',
                    value: 120,
                    coord: [0, 120]
                }]
            }
        }, {
            type: 'line',
            symbol: 'circle',
            symbolSize: 10,
            smooth: true,
            animationDuration: 2000,
            itemStyle: {
                normal: {
                    color: 'rgb(103, 99, 99)',
                    shadowBlur: 2,
                    shadowColor: "rgba(0, 0, 0, .12)",
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            },
            lineStyle: {
                normal: {
                    width: 3,
                    shadowColor: 'rgba(0,0,0,0.4)',
                    shadowBlur: 10,
                    shadowOffsetX: 4,
                    shadowOffsetY: 10
                }
            },
            data: [10, 40, 74, 83, 120, 146, 180]
        }, {
            type: 'line',
            symbol: 'circle',
            symbolSize: 10,
            smooth: true,
            animationDuration: 2000,
            itemStyle: {
                normal: {
                    color: 'rgb(103, 99, 99)',
                    shadowBlur: 2,
                    shadowColor: "rgba(0, 0, 0, .12)",
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            },
            lineStyle: {
                normal: {
                    color: color[5],
                    width: 3,
                    shadowColor: 'rgba(0,0,0,0.4)',
                    shadowBlur: 10,
                    shadowOffsetX: 4,
                    shadowOffsetY: 10
                }
            },
            data: [30, 25, 74, 143, 93, 100, 135]
        }]
    };
    myChart.setOption(option);
</script>
</html>
